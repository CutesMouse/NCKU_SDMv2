<div class="page_top step1">HER2陽性藥物<br>選擇「單標靶」或「雙標靶」</div>
<span class="paragraph">當醫師診斷您是HER2乳癌，建議您接受輔助治療，以降低復發的風險時，您可以有「<span class="highlight">單標靶藥物</span>」或「<span
        class="highlight">雙標靶藥物</span>」，兩種藥物選項。請跟著我們的步驟，一步一步的去探索，期望能幫您做出最合適的治療。</span>
<img class="attachment" src="resources/therapy/therapy_compare.png" alt="單標靶vs雙標靶"/>
<hr/>
<span class="paragraph">HER2陽性乳癌約占所有乳癌的20%（每5位乳癌患者中，有1人為HER2陽性乳癌），HER2基因存在於正常細胞的第17對染色體中，HER2陽性乳癌細胞比正常細胞具有更多的HER2基因，過量的HER2使這些癌細胞快速成長和分裂，導致腫瘤的形成，是復發、死亡的高危險群。</span>
<img class="attachment" src="resources/therapy/therapy_reason.png" alt="過多HER2基因導致癌細胞快速增長"/>
